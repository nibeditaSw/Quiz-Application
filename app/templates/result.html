<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 text-center w-96">
        <h2 class="text-2xl font-bold text-gray-800">🎉 Quiz Completed!</h2>
        <p class="text-lg text-gray-600 mt-2">Your Score: <span class="font-bold text-blue-600">{{ score }}</span> / <span class="text-gray-800">{{ total_attempted }}</span></p>
        
        <div class="mt-6 flex flex-col gap-4">
            <a href="/review-quiz?session_id={{ session_id }}">
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">🔍 Review Quiz</button>
            </a>
            <a href="/home">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">🏠 Back to Quiz Start Page</button>
            </a>
        </div>
    </div>
</body>
</html>
