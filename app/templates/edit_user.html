<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-xl">
                Admin Panel
            </div>
            <div>
                <a href="/admin/admin" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Back to Admin</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold text-gray-800">Edit User</h2>

        <form action="/admin/admin/edit/{{ user.id }}" method="post" class="mt-4">
            <label class="block text-gray-700">Update Score:</label>
            <input type="number" id="score" name="score" value="{{ user.score }}" class="w-full p-2 border border-gray-300 rounded mt-2">

            <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Save Changes</button>
        </form>
    </div>

</body>
</html>
