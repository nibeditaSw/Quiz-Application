<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- ✅ Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-xl">
                Admin Panel
            </div>
            <div>
                <a href="/admin/admin/home" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">Home</a>
                <a href="/admin/admin/questions" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">Question List</a>
                <a href="/admin/admin" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">User List</a>
            </div>
            <div>
                <form action="/auth/logout" method="post">
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ✅ Home Section with Create Question Button -->
    <div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h2>

        <div class="mt-4">
            <a href="/admin/admin/create-question" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                + Create Question
            </a>
        </div>
    </div>

    <!-- ✅ Users List Table -->
    <div class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold text-gray-800">Users List</h2>

        <table class="w-full mt-6 border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-200 px-4 py-2">ID</th>
                    <th class="border border-gray-200 px-4 py-2">Username</th>
                    <th class="border border-gray-200 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="text-center">
                    <td class="border border-gray-200 px-4 py-2">{{ user.id }}</td>
                    <td class="border border-gray-200 px-4 py-2">{{ user.username }}</td>
                    <td class="border border-gray-200 px-4 py-2">
                        <a href="/admin/admin/edit/{{ user.id }}" class="px-3 py-1 bg-blue-500 text-white rounded">Edit</a>
                        <form action="/admin/admin/delete/{{ user.id }}" method="post" class="inline">
                            <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
