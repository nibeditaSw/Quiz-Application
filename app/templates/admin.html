<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 shadow-md">
        <div class="max-w-8xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-lg">
                Admin Panel
            </div>
            <div class="space-x-4">
                <a href="/admin/admin" class="text-white hover:text-gray-300">üè†Home</a>
                <a href="/admin/admin/questions" class="text-white hover:text-gray-300">üìãAll Questions</a>
            </div>
            <form action="/admin/admin-logout" method="post">
                <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Users List Table -->
     <div class="max-w-4xl mx-auto p-5 bg-white rounded-lg shadow-md mt-8">
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Users List</h2>
    
        <div class="overflow-x-auto">
            <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-gray-100 text-gray-700">
                        <th class="px-4 py-2 text-left">ID</th>
                        <th class="px-4 py-2 text-left">Username</th>
                        <th class="px-4 py-2 text-left">Score</th>
                        <th class="px-4 py-2 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-t hover:bg-gray-50 transition">
                        <td class="px-4 py-3">{{ user.id }}</td>
                        <td class="px-4 py-3">{{ user.username }}</td>
                        <td class="px-4 py-3">{{ user.score }}</td>
                        <td class="px-4 py-3 text-center">
                            <a href="/admin/admin/edit/{{ user.id }}" 
                                class="px-3 py-1 bg-blue-400 text-white rounded-md text-sm hover:bg-blue-600 transition">Edit</a>
                            <form action="/admin/admin/delete/{{ user.id }}" method="post" class="inline">
                                <button type="submit" 
                                    class="px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600 transition">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div> 

    
    
    
    
</body>
</html>
