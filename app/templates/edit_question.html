<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-xl">Admin Panel</div>
            <div class="space-x-4">
                <a href="/admin/admin/home" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">Home</a>
                <a href="/admin/admin/questions" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">Question List</a>
                <a href="/admin/admin/users" class="px-4 py-2 text-white hover:bg-gray-700 rounded-lg">User List</a>
            </div>
        </div>
    </nav>

    <!-- Edit Question Card -->
    <div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Edit Question</h2>

        <form action="/admin/admin/edit-question/{{ question.id }}" method="post" class="space-y-6">
            <!-- Question Text -->
            <div>
                <label class="block text-gray-700 font-medium">Question</label>
                <textarea name="question_text" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ question.question_text }}</textarea>
            </div>

            <!-- Options -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium">Option A</label>
                    <input type="text" name="option_a" value="{{ question.option_a }}" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Option B</label>
                    <input type="text" name="option_b" value="{{ question.option_b }}" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Option C</label>
                    <input type="text" name="option_c" value="{{ question.option_c }}" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Option D</label>
                    <input type="text" name="option_d" value="{{ question.option_d }}" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
            </div>

            <!-- Correct Option Dropdown -->
            <div>
                <label class="block text-gray-700 font-medium">Correct Option</label>
                <select name="correct_option" required class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="A" {% if question.correct_option == "A" %}selected{% endif %}>A</option>
                    <option value="B" {% if question.correct_option == "B" %}selected{% endif %}>B</option>
                    <option value="C" {% if question.correct_option == "C" %}selected{% endif %}>C</option>
                    <option value="D" {% if question.correct_option == "D" %}selected{% endif %}>D</option>
                </select>
            </div>

            <!-- Category Dropdown -->
            <div>
                <label class="block text-gray-700 font-medium">Category</label>
                <select name="category" required class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="Film" {% if question.category == "Film" %}selected{% endif %}>Film</option>
                    <option value="Mythology" {% if question.category == "Mythology" %}selected{% endif %}>Mythology</option>
                </select>
            </div>

            <!-- Difficulty Dropdown -->
            <div>
                <label class="block text-gray-700 font-medium">Difficulty</label>
                <select name="difficulty" required class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="Easy" {% if question.difficulty == "Easy" %}selected{% endif %}>Easy</option>
                    <option value="Medium" {% if question.difficulty == "Medium" %}selected{% endif %}>Medium</option>
                    <option value="Hard" {% if question.difficulty == "Hard" %}selected{% endif %}>Hard</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                    Update Question
                </button>
            </div>
        </form>
    </div>

</body>
</html>
