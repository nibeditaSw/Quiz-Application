<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 shadow-md">
        <div class="max-w-8xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-lg">
                Admin Panel
            </div>
            <div class="space-x-4">
                <a href="/admin/admin" class="text-white hover:text-gray-300">üè†Home</a>
                <a href="/admin/admin/questions" class="text-white hover:text-gray-300">üìãAll Questions</a>
            </div>
            <form action="/admin/admin-logout" method="post">
                <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Edit Question Card -->
    <div class="max-w-xl mx-auto mt-4 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-1">Edit Question</h2>

        <form action="/admin/admin/edit-question/{{ question.id }}" method="post" class="space-y-4">
            <!-- Question Text -->
            <div>
                <label class="block text-gray-700 font-medium">Question</label>
                <input name="question_text" type="text" required class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:ring-blue-200 text-sm" value="{{ question.question_text }}">
            </div>

            <!-- Options -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option A</label>
                    <input type="text" name="option_a" value="{{ question.option_a }}" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option B</label>
                    <input type="text" name="option_b" value="{{ question.option_b }}" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option C</label>
                    <input type="text" name="option_c" value="{{ question.option_c }}" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option D</label>
                    <input type="text" name="option_d" value="{{ question.option_d }}" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
            </div>

            <!-- Correct Option Dropdown -->
            <div>
                <label class="text-gray-700 text-sm font-medium">Correct Option</label>
                <select name="correct_option" required class="w-full px-3 py-2 border rounded-md text-sm">
                    <option value="A" {% if question.correct_option == question.option_a %}selected{% endif %}>Option A</option>
                    <option value="B" {% if question.correct_option == question.option_b %}selected{% endif %}>Option B</option>
                    <option value="C" {% if question.correct_option == question.option_c %}selected{% endif %}>Option C</option>
                    <option value="D" {% if question.correct_option == question.option_d %}selected{% endif %}>Option D</option>
                </select>
            </div>

            <!-- Category Dropdown -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-gray-700 text-sm font-medium">Category</label>
                    <select name="category" required class="w-full px-3 py-2 border rounded-md text-sm">
                        <option value="Film" {% if question.category == "Film" %}selected{% endif %}>Film</option>
                        <option value="Mythology" {% if question.category == "Mythology" %}selected{% endif %}>Mythology</option>
                        <option value="Science: Computers" {% if question.category == "Science: Computers" %}selected{% endif %}>Science: Computers</option>
                        <option value="General Knowledge" {% if question.category == "General Knowledge" %}selected{% endif %}>General Knowledge</option>
                        <option value="History" {% if question.category == "History" %}selected{% endif %}>History</option>
                    </select>
                </div>

                <!-- Difficulty Dropdown -->
                
                <div>
                    <label class="text-gray-700 text-sm font-medium">Difficulty</label>
                    <select name="difficulty" required class="w-full px-3 py-2 border rounded-md text-sm">
                        <option value="easy" {% if question.difficulty == "easy" %}selected{% endif %}>Easy</option>
                        <option value="medium" {% if question.difficulty == "medium" %}selected{% endif %}>Medium</option>
                        <option value="hard" {% if question.difficulty == "hard" %}selected{% endif %}>Hard</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-2">
                <a href="/admin/admin/questions" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 text-sm">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-600">
                    Update Question
                </button>
            </div>
        </form>
    </div>

</body>
</html>
