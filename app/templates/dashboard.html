<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h2 class="text-3xl font-semibold text-gray-800">‚è±Ô∏èQuiz Time!</h2>
        <form action="/auth/submit-quiz" method="post" class="space-y-6 mt-6">
            {% if questions %}
                {% for q in questions %}
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <p class="text-xl font-medium text-gray-800 mb-2">{{ q.question_text }}</p>
                        <p class="text-sm text-gray-500 mb-3"><em>Category: {{ q.category }} | Difficulty: {{ q.difficulty }}</em></p>
        
                        <div class="space-y-2">
                            <label class="block">
                                <input type="radio" name="q{{ q.id }}" value="a" class="mr-2 leading-tight">
                                <span class="text-gray-700">{{ q.option_a }}</span>
                            </label>
                            <label class="block">
                                <input type="radio" name="q{{ q.id }}" value="b" class="mr-2 leading-tight">
                                <span class="text-gray-700">{{ q.option_b }}</span>
                            </label>
        
                            {% if q.option_c %}
                                <label class="block">
                                    <input type="radio" name="q{{ q.id }}" value="c" class="mr-2 leading-tight">
                                    <span class="text-gray-700">{{ q.option_c }}</span>
                                </label>
                            {% endif %}
        
                            {% if q.option_d %}
                                <label class="block">
                                    <input type="radio" name="q{{ q.id }}" value="d" class="mr-2 leading-tight">
                                    <span class="text-gray-700">{{ q.option_d }}</span>
                                </label>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-lg text-red-500">No quiz questions available.</p>
            {% endif %}
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    üöÄ Submit Quiz
                </button>
                
                <a href="/auth/start-quiz" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">
                    üîÑ Start Again
                </a>
            </div>
        </form>        
    </div>

</body>
</html>
