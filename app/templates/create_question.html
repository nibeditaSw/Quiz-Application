<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 shadow-md">
        <div class="max-w-8xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-lg">
                Admin Panel
            </div>
            <div class="space-x-4">
                <a href="/admin/admin" class="text-white hover:text-gray-300">üè†Home</a>
                <a href="/admin/admin/questions" class="text-white hover:text-gray-300">üìãAll Questions</a>
            </div>
            <form action="/admin/admin-logout" method="post">
                <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="max-w-xl mx-auto mt-4 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-1">Create New Question</h2>

        <form action="/admin/admin/create-question" method="post" class="space-y-4">
            <!-- Question Field -->
            <div>
                <label class="text-gray-700 text-sm font-medium">Question</label>
                <input type="text" name="question_text" required class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:ring-blue-200 text-sm">
            </div>

            <!-- Options Grid -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option A</label>
                    <input type="text" name="option_a" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option B</label>
                    <input type="text" name="option_b" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option C</label>
                    <input type="text" name="option_c" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Option D</label>
                    <input type="text" name="option_d" required class="w-full px-3 py-2 border rounded-md text-sm">
                </div>
            </div>

            <!-- Correct Answer -->
            <div>
                <label class="text-gray-700 text-sm font-medium">Correct Option</label>
                <select name="correct_option" required class="w-full px-3 py-2 border rounded-md text-sm">
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
            </div>

            <!-- Category & Difficulty -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-gray-700 text-sm font-medium">Category</label>
                    <select name="category" required class="w-full px-3 py-2 border rounded-md text-sm">
                        <option value="Film">Film</option>
                        <option value="Mythology">Mythology</option>
                        <option value="Science: Computers">Science: Computers</option>
                        <option value="General Knowledge">General Knowledge</option>
                        <option value="History">History</option>
                    </select>
                </div>
                <div>
                    <label class="text-gray-700 text-sm font-medium">Difficulty</label>
                    <select name="difficulty" required class="w-full px-3 py-2 border rounded-md text-sm">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-2">
                <a href="/admin/admin/questions" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 text-sm">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-400 text-white rounded-md hover:bg-blue-600 text-sm">
                    Create Question
                </button>
            </div>
        </form>
    </div>

</body>
</html>
