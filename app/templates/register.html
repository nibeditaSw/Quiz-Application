<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

        <form method="POST" class="space-y-5">
            <div>
                <input type="text" name="username" placeholder="Username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 shadow-sm">
            </div>

            <div>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 shadow-sm">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 shadow-sm">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md">
                Register
            </button>
        </form>

        {% if error %}
            <p class="text-red-500 text-center mt-4">{{ error }}</p>
        {% endif %}

        <p class="mt-6 text-sm text-center text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-500 hover:underline font-semibold">Login here</a>
        </p>
    </div>

</body>
</html>
